<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">

                </div>
            </div>
            <div class="navaddress border">
                <p class="loc1">Deliver to</p>
                <div class="addressicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="loc2">Pakistan</p>
                </div>
            </div>
            <div class="navsearchbar border">
                <select class="navselect">
                    <option value="">All</option>
                </select>
                <input class="navinput" type="text" placeholder="Search Amazone">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="navsignin border">
                <p><span class="signin1">Hello, sign in</span></p>
                <p class="signin2">Accounts & Lists</p>
            </div>
            <div class="navreturn border">
                <p><span class="return">Return</span></p>
                <p class="orders">& orders</p>
            </div>
            <div class="navcart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        <div class="panel">
            <div class="panelall"><i class="fa-solid fa-bars"></i>All
            </div>
            <div class="panelopt">
                <p>Today Deals</p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </header>
</body>

</html>
